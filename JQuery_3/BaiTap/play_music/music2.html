<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'GET',
                url: 'mp3.xml',
                dataType: 'xml',
                success: function (xml) {
                    let mp3 = $(xml).find('location').text();
                    let name = $(xml).find('title').text();
                    $("#player").vpplayer({
                        src: mp3,
                        trackName: name
                    })
                }
            })
        });
    </script>
</body>
</html>
