<h2 class="text-center">Customer registration</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Name
      <input type="text" class="form-control" formControlName="name">
    </label>
  </div>
  <div class="alert-danger" role="alert" *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">
    Tên không được để trống
  </div>
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
    Invalid email!
  </div>
  <div class="form-group row">
    <label class="col">
      Birthday
      <input type="date" class="form-control" formControlName="birthday">
    </label>
  </div>
<!--  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('age').invalid && registerForm.get('age').touched">-->
<!--    You have to be over 18 to register an account-->
<!--  </div>-->
  <div class="form-group row">
    <div class="col">
      Gender
      <label><input type="radio" formControlName="gender" value="male">Male</label>
      <label><input type="radio" formControlName="gender" value="female">Female</label>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('gender').invalid && registerForm.get('gender').touched">
    Gender is required!
  </div>
  <div class="form-group row">
    <label class="col">
      Address
      <input type="text" class="form-control" formControlName="address">
    </label>
  </div>
  <div class="alert-danger" role="alert" *ngIf="registerForm.get('address').invalid && registerForm.get('address').touched">
    Address is required
  </div>
  <div class="form-group row">
    <label class="col">
      CMND
      <input type="text" class="form-control" formControlName="cmnd">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('cmnd').invalid && registerForm.get('cmnd').touched">
    <span *ngIf="registerForm.get('cmnd').hasError('required')">Cmnd is required</span>
    <span *ngIf="registerForm.get('cmnd').hasError('pattern')">Cmnd must include 9 or 12 digits.</span>
  </div>
  <div class="form-group row">
    <label class="col">
      Phone
      <input type="tel" class="form-control" formControlName="phone" placeholder="+841234567890">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched">
    <span *ngIf="registerForm.get('phone').hasError('required')">Phone is required</span>
    <span *ngIf="registerForm.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10 digits.</span>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
